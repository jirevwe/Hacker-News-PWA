<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#FF4900">

	<!-- Add to home screen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-title" content="bitsofcode">
	<link rel="apple-touch-icon" sizes="152x152" href="/images/logo.png">

	<!-- Tile Icon for Windows-->
	<meta name="msapplication-TileColor" content="#feda4c">
	<meta name="msapplication-TileImage" content="/images/logo.png">

	<!-- Other metadata -->
	<meta property="og:title" content="TC PWA">
	<meta property="og:locale" content="en_US">
	<meta property="og:type" content="website">
	<meta property="og:image" content="/image/logo.png">
	<meta property="og:site_name" content="TC PWA">
	<meta property="og:url" content="https://hacker-news-pwa.herokuapp.com/">

  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="Raymond Tukpe">
  <title>TC PWA</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  <!-- Bootstrap core CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/news.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">

  <link rel="manifest" href="/manifest.json">
</head>

<body>
  <div class="app app__layout">
    <header>
      <span class="header__title no--select">TC PWA</span>
      <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    </header>
    <div class="menu">
      <div class="menu__header"></div>
    </div>

    <div class="app__content">
      <div>
        <center>
          <table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
            <tr>
              <td>
                <table id="yc-table" name="yc-table" border="0" cellpadding="0" cellspacing="0" class="itemlist">
                </table>
              </td>
            </tr>
            </tr>
          </table>
        </center>
      </div>
      <!--<div class="fab fab__push">
        <div class="fab__ripple"></div>
        <img class="fab__image" src="./images/push-off.png" alt="Push Notification" />
      </div>-->

      <!-- Toast msg's  -->
      <div class="toast__container"></div>
    </div>
  </div>
  <!-- /container -->
  <script src="/js/app.js"></script>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/idb-keyval.js"></script>
  <script src="/js/database.js"></script>
  <script src="/js/offline.js"></script>
  <script src="/js/toast.js"></script>
  <script src="/js/fetch.js"></script>
  <script src="/js/hn.js"></script>
</body>

</html>
